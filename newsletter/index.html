<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Newsletter - The Catalyst Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: "Roboto", sans-serif;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #000000, #1a0000);
        }
        .orbitron {
            font-family: "Orbitron", sans-serif;
        }
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .bubble {
            animation: float 3s ease-in-out infinite;
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .rotate {
            animation: rotate 10s linear infinite;
        }
        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .newsletter-form {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .newsletter-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body class="text-white">
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="flex items-center space-x-2">
                    <span class="orbitron text-2xl font-extrabold tracking-widest gradient-text">TCC</span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a class="nav-link text-sm font-medium hover:text-pink-500 transition" href="../index.html">Home</a>
                    <a class="nav-link text-sm font-medium hover:text-pink-500 transition" href="../about/index.html">About</a>
                    <a class="nav-link text-sm font-medium hover:text-pink-500 transition" href="../contact/index.html">Contact</a>
                    <a class="nav-link text-sm font-medium hover:text-pink-500 transition" href="../blog/index.html">Blog</a>
                    <a class="nav-link text-sm font-medium text-pink-500" href="#">Newsletter</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-16 pt-32">
        <div class="max-w-2xl mx-auto">
            <div class="relative mb-12">
                <div class="rotate absolute inset-0 flex items-center justify-center">
                    <div class="w-32 h-32 rounded-full border-4 border-pink-500 border-opacity-20"></div>
                </div>
                <div class="bubble relative z-10 text-center">
                    <i class="fas fa-envelope text-7xl text-pink-500"></i>
                </div>
            </div>
            <h1 class="orbitron text-4xl font-bold mb-6 text-center gradient-text">Stay Updated</h1>
            <p class="text-gray-400 text-center mb-12">Subscribe to our newsletter for the latest updates and events</p>
            
            <div class="newsletter-form glass-effect rounded-lg p-8">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2" for="name">Name</label>
                        <input class="input-glass w-full px-4 py-2 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500" id="name" type="text" placeholder="Your name"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2" for="email">Email</label>
                        <input class="input-glass w-full px-4 py-2 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500" id="email" type="email" placeholder="your@email.com"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Interests</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input class="form-checkbox h-4 w-4 text-pink-500" type="checkbox"/>
                                <span class="ml-2 text-gray-300">Chemistry Workshops</span>
                            </label>
                            <label class="flex items-center">
                                <input class="form-checkbox h-4 w-4 text-pink-500" type="checkbox"/>
                                <span class="ml-2 text-gray-300">Research Updates</span>
                            </label>
                            <label class="flex items-center">
                                <input class="form-checkbox h-4 w-4 text-pink-500" type="checkbox"/>
                                <span class="ml-2 text-gray-300">Events & Activities</span>
                            </label>
                        </div>
                    </div>
                    <button class="w-full bg-gradient-to-r from-pink-600 to-pink-500 text-white font-medium py-2 px-4 rounded-lg hover:from-pink-700 hover:to-pink-600 transition duration-300" type="submit">
                        Subscribe
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
